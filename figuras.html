<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras geométricas - Curso práctico JS</title>
  </head>
  <body>
    <header>
      <h1>Figuras Geométricas</h1>
      <p>Este es el primer taller del curso práctico de Javascript</p>
    </header>
    <section>
      <h2>Calcula el área y perímetro del cuadrado</h2>
      <form>
        <label for="inputCuadrado"
          >Escribe cuanto mide cada lado del cuadrado:</label
        >
        <input type="number" id="inputCuadrado" />
        <button type="button" onclick="calcularPerimetroCuadrado()">
          Calcular Perímetro
        </button>
        <button type="button" onclick="calcularAreaCuadrado()">
          Calcular Area
        </button>
      </form>
    </section>
    <script src="./figuras.js"></script>
  </body>
</html>
